                    class="fa-solid fa-caret-down"

                </button>
                <button class="btn btn-price" id="Prices" name="Prices">
                  Price
                  <i
                    class="fa-solid fa-caret-down"
                    style="padding-left: 5px"
                  ></i>
                </button>
              </div>

              <div class="cart-checkout-button">
                <button onclick="toggleFilter()" class="close-button">
                  &times;
                </button>
              </div>
            </div>
          </div>
