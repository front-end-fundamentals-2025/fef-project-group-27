<html>
  <head>
    <style>
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button
      id="openPopup"
      style="
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
      "
    >
      Open Popup
    </button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Popup Title</h2>
        <p>This popup is controlled with JavaScript.</p>
        <button
          id="closePopup"
          style="
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
          "
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
