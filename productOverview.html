<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/generalCSS.css" />
    <link rel="stylesheet" href="CSS/navigation.css" />
    <link rel="stylesheet" href="CSS/cartpopup.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <link rel="stylesheet" href="CSS/productOverview.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="JS/productoverview.js" defer></script>
    <script src="JS/cartpopup.js" defer></script>
    <script src="JS/cartstoring.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img src="IMG/jeanss1.avif" id="main-image" class="main-image" />
        <div class="small-images">
          <img src="IMG/jweans2.avif" class="small-image" />
          <img src="IMG/jeanss1.avif" class="small-image" />
          <img src="IMG/jeans3.avif" class="small-image" />
          <img src="IMG/jeans4.avif" class="small-image" />
        </div>
      </section>

      <section class="information-image">
        <div class="info-name-price">
          <h3>Product A</h3>
          <h3>- $19.99</h3>

          <div class="button">
            <span class="size-guide">Size guide</span>

            <div class="size-pick-container" style="position: relative">
              <button
                type="button"
                class="size-pick"
                onclick="toggleSizePopup()"
              >
                <span>Choose size <i class="fa-solid fa-caret-down"></i></span>
              </button>
              <div class="size-popup" id="sizePopup">
                <button onclick="selectSize('S')">S</button>
                <button onclick="selectSize('M')">M</button>
                <button onclick="selectSize('L')">L</button>
                <button onclick="selectSize('XL')">XL</button>
              </div>
            </div>

            <!-- <button
              onclick="addToCart(this)"
              data-product='{"name": "Product Name", "price": 29.99, "image": "/IMG/jeanss1.jpg"}'
            >
              Add to Cart
            </button> -->
          </div>

          <div class="description-image">
            <hr />
            <span>
              description
              <i class="fa-solid fa-caret-down" style="padding-right: 1rem"></i
            ></span>
          </div>
          <div class="description-image">
            <hr />
            <span
              >details<i
                class="fa-solid fa-caret-down"
                style="padding-right: 1rem"
              ></i
            ></span>
          </div>
          <div class="description-image">
            <hr />
            <span
              >materials<i
                class="fa-solid fa-caret-down"
                style="padding-right: 1rem"
              ></i
            ></span>
          </div>
          <div class="description-image">
            <hr />
            <span
              >delivery & return<i
                class="fa-solid fa-caret-down"
                style="padding-right: 1rem"
              ></i
            ></span>
            <hr />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
